<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <script src="./build/d3.js"></script>
</head>

<body>
    <svg class="chart">

    </svg>
    <script>
        const width = 1366;
        const height = 580;
        const radius = width / 2;

        const data = {
            name: "root",
            children: [
                {
                    name: "二级节点1",
                    children: [
                        {
                            name: "A",
                            value: "叶子节点"
                        },
                        {
                            name: "B",
                            value: "叶子节点"
                        }
                    ]
                },
                {
                    name: "二级节点2",
                    children: [
                        {
                            name: "C",
                            value: "叶子节点"
                        },
                        {
                            name: "D",
                            value: "叶子节点"
                        }
                    ]
                }
            ]
        };

        const svg = d3.select('.chart')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g').attr('transform', 'translate(0, 20)');

        //d3.tree()返回tree layout,后续链式写法对layout进行配置
        const treeLayout = d3.tree()
            .size([width, height - 30])
            .separation((a, b) => {
                return a.parent === b.parent ? 8 : 10;
            });
        console.log("——————treeLayout——————");
        console.log(treeLayout);


        //将数据结构化, 返回后的node节点及其后代均有如下属性
        //node.data, node.depth, node.height, node.parent, node.children, node.value
        const hierarchyData = d3.hierarchy(data);
        console.log("——————d3.hierarchy(data)——————");
        console.log(hierarchyData);


        //将数据扔进layout,获取更易于布局的数据nodesData, 相对hierarchyData, 所有数据加上了.x,.y属性
        const nodesData = treeLayout(hierarchyData);
        console.log("——————nodesData——————");
        console.log(nodesData);

        console.log("——————节点展开，由于是画link，所以去除root节点");
        console.log(nodesData.descendants().slice(1));
        const links = g.selectAll('.links')
            .data(nodesData.descendants().slice(1))
            .enter().append('path')
            .attr('fill', 'none')
            .attr('stroke', '#313131')
            .attr('stroke-width', 2)
            .attr('d', (d) => {
                return `
                M${d.x},${d.y}
                C${d.x},${(d.y + d.parent.y) / 2}
                ${d.parent.x},${(d.y + d.parent.y) / 2.5}
                ${d.parent.x},${d.parent.y}`;
            });

        const node = g.selectAll('.node')
            .data(nodesData.descendants())
            .enter().append('g')
            .attr('transform', (d) => {
                return `translate(${d.x}, ${d.y})`;
            });

        //画圆 
        node.append('circle')
            .style('fill', '#c03027')
            .attr('r', 10);

        //插入文字
        node.append('text')
            .attr('dx', '.9em')
            .text((d)=>{
                return d.data.name;
            });
    </script>
</body>

</html>
